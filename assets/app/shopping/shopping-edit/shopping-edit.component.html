<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #shoppingForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success"
          [disabled]="shoppingForm.invalid">{{editMode ? 'Update':'Add'}}</button>
          <button type="button" class="btn btn-danger"
          (click)="OnDelete()"
           *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="OnClear()">Clear</button>
        </div>
      </div>
    </form>
    <hr>
    <ng-content></ng-content>
  </div>
</div>
