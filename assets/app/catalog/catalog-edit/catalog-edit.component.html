
<div class="row">
<div class="col-xs-12">
<div class="col-sm-5" *ngIf="message">
  <span [ngStyle]="{'color' :'green'}">{{message}}</span>
  <hr>
</div>
</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="catalogForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            formControlName="name">
          </div>
          <div class="form-group">
            <label for="imagePath">ImagePath</label>
            <input type="text" class="form-control" id="imagePath"
            formControlName="imagePath"
            #imagePath>
          </div>
          <div class="form-group">
            <img [src]="imagePath.value"
             class="img-responsive"
             style="max-height : 250px;">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"  type="text"  id="description"
              formControlName="desc"
            rows="8" cols="80"></textarea>
          </div>
          <div class="form-group" >
            <div class="row">
              <div class="col-xs-12" formArrayName="shoppingItems">
                <div class="row"
                 *ngFor="let item of catalogForm.get('shoppingItems').controls; let i = index"
                 [formGroupName]="i"
                 style="margin-top:10px">

                  <div class="col-xs-8">
                    <input type="text" class="form-control"
                    formControlName="name">
                  </div>
                  <div class="col-xs-2">
                    <input type="number" class="form-control"
                    formControlName="amount">
                  </div>
                  <div class="col-xs-2">
                    <button class="btn btn-danger"
                    type="button"
                    (click) ="deleteShoppingItem(i)">X</button>
                  </div>

                </div>
              </div>
            </div>


          </div>

          <button class="btn btn-success" type="submit"
          [disabled]="catalogForm.invalid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          <button class="btn btn-primary" type="button" (click)="addShoppingItem()">Add Catalog Item</button>
        </div>
      </div>
    </form>
  </div>
</div>
