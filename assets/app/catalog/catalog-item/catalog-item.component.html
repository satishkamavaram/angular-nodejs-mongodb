<a
[routerLink]="[index]"
routerLinkActive="active"
style ="cursor:pointer;"
  class="list-group-item clearfix">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{catalogItem.name}}</h4>
      <p class="list-group-item-text">{{catalogItem.desc}}</p>
  </div>
  <span class="pull-right">
    <img [src]="catalogItem.imagePath"
    class="img-responsive"
    style="max-height : 50px;"
    alt="">
  </span>
</a>
